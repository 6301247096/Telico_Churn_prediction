<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telco Churn Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 40px 0;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      font-weight: 700;
      color: #00e0ff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-control:focus {
      border-color: #00e0ff;
      box-shadow: 0 0 10px #00e0ff;
    }

    .btn-primary {
      background-color: #00e0ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00bcd4;
    }

    .btn-success {
      background-color: #1de9b6;
      border: none;
    }

    .alert {
      border-radius: 12px;
    }

    table {
      background-color: transparent;
      color: white;
    }

    th, td {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .table-container {
  max-height: 1400px;
  max-width: 1800px;
  overflow-y: auto;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
}

  </style>
</head>
<body>

<div class="glass-panel">
  <h2>üìä Telco Churn Predictor</h2>

  <!-- File Upload -->
  <form action="/predict" method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="file" class="form-label">Upload CSV File</label>
      <input type="file" name="file" id="file" class="form-control" accept=".csv" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">üöÄ Predict Churn</button>
  </form>

  <!-- Success Alert & Download Button -->
  {% if download %}
    <div class="alert alert-success text-center">
      ‚úÖ Prediction complete! <br />
      <a href="{{ url_for('static', filename='results.csv') }}" class="btn btn-success mt-2">‚¨áÔ∏è Download Results</a>
    </div>
  {% endif %}

  <!-- Error Message -->
  {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}

  <!-- Table Preview -->
  {% if tables %}
    <h5 class="text-info text-center">üîç Top Predictions Preview</h5>
    <div class="table-container mt-3">
      {{ tables[0]|safe }}
    </div>
  {% endif %}
</div>

</body>
</html>
